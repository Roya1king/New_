



{% if request.user.is_authenticated %}
<h3>Recent Activity</h3>
{% for message in room_messages %}
<div>
  <p><a href="{% url 'user-profile' message.user.username %}">@{{ message.user }} </a> {{message.created|timesince}}</p>
  <small><p>replied to post {{message.room}}</p></small>
  <p>{{message.body}}</p>
  <br />
</div>
{% endfor %}
{% endif %}
